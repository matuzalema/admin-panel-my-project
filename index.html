<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="registration-form-template">

<!-- =========================== top nav ============================= -->

	<nav class="top-nav">
		<div class="nav-item">
			<img class="exit" src="images/icons/quit.svg" alt="exit">
		</div>
		<div class="nav-item">
			<img class="profile-icon" src="images/icons/profile.svg" alt="profile">
			<p class="name"> Leonardo Dicaprio </p>
		</div>
		<div class="nav-item">
			<img class="notification-icon" src="images/icons/notification.svg" alt="">
			<div class="notification-icon-round"></div>
		</div>
		<div class="nav-item">
			<img class="wallet-icon" src="images/icons/wallet.svg" alt="wallet">
			<h2>$1,500.00</h2>
			<img class="arrow-down-icon" src="images/icons/arrow-down.svg" alt="arrow-down">
		</div>		
	</nav>

<!-- =========================== sidebar ============================= -->

	<aside class="sidebar">
		<div class="top">
			<img class="logo" src="images/logo.png" alt="logo">
			<img class="hamburger-icon" src="images/icons/hamburger.png" alt="">
		</div>
		<nav>
			<ul>
				<li class="active"><a href="#">
					<h2 class="icon icon-general"></h2>
					<h2 class="desc">General</h2>
					</a>	
				</li>
				<li><a href="#">
					<h2 class="icon icon-details"></h2>
					<h2 class="desc">Details</h2>
					</a>
				</li>
				<li><a href="#">
					<h2 class="icon icon-links"></h2>
					<h2 class="desc">Links</h2>
					</a>
				</li>
				<li><a href="#">
					<h2 class="icon icon-banners"></h2>
					<h2 class="desc">Banners</h2>
					</a>
				</li>
				<li><a href="#">
					<h2 class="icon icon-personaldata"></h2>
					<h2 class="desc">Personal data</h2>
					</a>
				</li>
				<li><a href="#">
					<h2 class="icon icon-payout"></h2>
					<h2 class="desc">Payout</h2>
					</a>
				</li>
				<li><a href="#">
					<h2 class="icon icon-postback"></h2>
					<h2 class="desc">Postback</h2>
					</a>	
				</li>
			</ul>
		</nav>
		<div class="sidebar-team">
			<h2 class="head">Your manager</h2>
			<div class="wrapper">
				<img class="photo" src="images/photo-team.psb.png" alt="">
				<h3 class="name">Mikhael E.</h3>
				<div class="round"></div>
			</div>
		</div>	
	</aside>

<!-- =========================== general section ============================= -->

	<section class="section--general">
		<div class="container">
			<header class="header">
				<h1>General statistic</h1>
			</header>
			
			<!-- calendar -->
			<div class="calendar-wrapper">
				<div class="calendar">
					<div class="date date1">16.05.2016</div>
					<div class="date date2">16.05.2016</div>
					<img class="calendar-icon" src="images/icons/calendar.svg" alt="calendar">
				</div>
				<button class="btn icon-refresh"></button>
			</div>

			<!-- current values -->
			<div class="values wrapper">
				<div class="current-values">
					<h2 class="values-name">Visit Signups</h2>
					<h2 class="values-data">124</h2>
				</div>
				<div class="current-values">
					<h2 class="values-name">Net deposit</h2>
					<h2 class="values-data">564</h2>
				</div>
				<div class="current-values">
					<h2 class="values-name">FTD</h2>
					<h2 class="values-data">445</h2>
				</div>
				<div class="current-values">
					<h2 class="values-name">Turn over</h2>
					<h2 class="values-data">432</h2>
				</div>
			</div>
			
			<!-- graph -->
			<div class="wrapper">
				<h1 class="header-graph">Earnings chart</h1>
				<img class="graph" src="images/graph.png" alt="graph">
			</div>	
		</div>
	</section>

<!-- =========================== links section ============================= -->






</body>
